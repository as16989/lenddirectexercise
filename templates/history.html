{% extends "base.html" %}
{% block content %}
    <h1>Search History</h1>
    {% if result is defined %}
        <table>
            <tr>
                <th>Input</th>
                <th>Output</th>
            </tr>
            {% for r in result %}
            <tr>
                <td>{{ r[1] }}</td>
                <td>{{ r[2] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>There is no search history.</p>
    {% endif %}
    
{% endblock %}
